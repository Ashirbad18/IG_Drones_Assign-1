<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Landing Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<body>

  <div class="container">
      <header>
       <img src="https://igdrones.com/assets/img/ig-drones-logo.webp" alt="IG Drones Logo" class="logo">
       </header>
       <div class="birthday-card">
          <div class="calligraphy">happy</div>
          <div class="left-side">
           <h1>BIRTHDAY</h1>
            <h1>,,</h1>
          </div>

         <div class="left-down">
           <p class="message">Wishing you a day filled with joy, good health, and endless happiness.</p>
         </div>

          <div class="person-details">
            <img src="https://img.freepik.com/premium-photo/man-wearing-suit-shirt-that-says-he-is-posing-photo_246892-317.jpg?w=360" alt="Person's Photo" class="profile-pic">
          </div>

          <p class="name">Mr./Miss Name Here</p>
          <p class="designation">(Designation Here)</p>
          <a class="url" href='https://igdrones.com'>www.igdrones.com</p>
        <div>
       </div>
    </div>
</div>
  <script src="script.js"></script>
</body>
</html>
